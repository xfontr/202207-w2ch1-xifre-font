<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order summary component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon-32x32.png"
            type="image/x-icon"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <main class="container">
            <article class="profile-card">
                <div class="profile-card__background"></div>
                <div class="profile-card__content">
                    <img
                        src="../images/image-victor.jpg"
                        alt="Photo of Victor. He is black"
                        class="profile-card__profile"
                    />
                    <span class="profile-card__title"
                        >Victor Crest
                        <span class="profile-card__age">26</span></span
                    >
                    <span class="profile-card__city">London</span>
                    <div class="profile-card__social-info"></div>
                </div>
            </article>
        </main>
    </body>
</html>
