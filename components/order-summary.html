<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order summary component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <main class="container">
            <article class="card order-summary">
                <img
                    src="../images/order-summary/illustration-hero.svg"
                    alt="Illustration of a girl dancing with headphones"
                    class="card__image order-summary"
                />
                <div class="card__content order-summary">
                    <h1 class="order-summary card__title">Order summary</h1>
                    <p class="order-summary card__description">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like
                    </p>
                </div>
            </article>
        </main>
    </body>
</html>
