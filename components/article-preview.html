<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order summary component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon-32x32.png"
            type="image/x-icon"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <main class="container">
            <article class="article-preview">
                <img
                    src="../images/article-preview/drawers.jpg"
                    alt="Nice drawers"
                    class="article-preview__image"
                />
                <div class="article-preview__content">
                    <h3 class="article-preview__title">
                        Shift the overall look and feel by adding these
                        wonderful touches to furniture in your home
                    </h3>
                    <p class="article-preview__description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Ratione, pariatur ea velit saepe at excepturi? Lorem
                        ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <div class="article-preview__author-field">
                        <img
                            src="../images/article-preview/avatar-michelle.jpg"
                            alt="This is Michelle"
                            class="article-preview__profile"
                        />
                        <div class="article-preview__author-data">
                            <h4 class="article-preview__author-name">
                                Michelle Appleton
                            </h4>
                            <span class="article-preview__date"
                                >28 Jun 2020</span
                            >
                        </div>
                        <a href="#" class="article-preview__share"></a>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
