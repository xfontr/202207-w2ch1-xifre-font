<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order summary component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="../images/favicon-32x32.png"
            type="image/x-icon"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <main class="container">
            <section class="interactive-rating">
                <div class="interactive-rating__star"></div>
                <h1 class="interactive-rating__title">How did we do?</h1>
                <p class="interactive-rating__description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Enim qui nihil, modi quos porro ea dolorum inventore!
                </p>
                <ul class="interactive-rating__rating-container">
                    <li class="interactive-rating__rating">1</li>
                    <li class="interactive-rating__rating">2</li>
                    <li class="interactive-rating__rating">3</li>
                    <li class="interactive-rating__rating">4</li>
                    <li class="interactive-rating__rating">5</li>
                </ul>
                <button class="interactive-rating__button" type="button">
                    Submit
                </button>
            </section>
        </main>
    </body>
</html>
